  <!-- MODAL WINDOW -->
  <div class="backdrop is-hidden" data-modal>
    <div class="modal-window">
      
      <button  class="modal-button" data-modal-close type="button">
        
        <svg width="8" height="8" class="modal-button-icon">
          <use href="./images/icons.svg#icon-closeBtn"></use>
        </svg>
      </button>
      <p class="header-modal-window">Leave your contacts and we will call you back</p>
      <form class="form-modal-window">
        <div class="modal-window-form modal-field__container">
        
          <label class="label-modal-window" for="user-name">Name</label>
          <div class="modal-field-wrap modal-input__container">
            <input class="input-modal-window input-modal"  id="user-name" type="text" name="user-name" />
            <svg width="18" height="24" class="modal-icons">
              <use href="./images/icons.svg#user">
              </use>
            </svg>
          </div>
        </div>

        <div class="modal-window-form modal-field__container">
          <label class="label-modal-window" for="user-phone">Phone</label>
          <div class="modal-field-wrap modal-input__container">
              <input class="input-modal-window input-modal" type="text" id="user-phone" name="user-phone" />
              <svg width="18" height="24" class="modal-icons">
                <use href="./images/icons.svg#phone">
                </use>
              </svg>
          </div>
        </div>
        <div class="modal-window-form modal-field__container">
          <label class="label-modal-window" for="user-email">Email</label>
          <div class="modal-field-wrap modal-input__container">
              <input class="input-modal-window input-modal" type="text" id="user-email" name="user-email" />
              <svg width="18" height="24" class="modal-icons">
                <use href="./images/icons.svg#email">
                </use>
              </svg>
          </div>
        </div>

        <div class="textatea-modal">
          <label class="label-modal-window" for="user-comment">Comment</label>
            <textarea  id="user-comment"  name="user-comment" class="comment-modal-window" rows="5" placeholder="Text input"></textarea>
        </div> 

        <div class="privacy-modal">
          <input   id="user-privacy" class="input-checkbox-modal checkbox visually-hidden" type="checkbox" name="user-privacy" value="true" />
          
          <label class="modal-check__box" for="user-privacy">
           
            <span class="checkbox-span">
              <svg width="10" height="8" class="svg-checkbox">
                <use href="./images/icons.svg#icon-check-box"></use>
              </svg>
            </span>
            I accept the terms and conditions of the
            <a href="./index.html" class="link-privacy">Privacy Policy</a>
          </label>

        </div>
         
          <button type="submit" class="modal-button-bottom">Send</button>
        
      </form>
    </div>
  </div>
  <script src="./js/modal.js"></script>
